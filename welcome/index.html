<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIF Attendance Software</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .loader {
            width: 150px;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            margin: 20px auto;
            position: relative;
            border-radius: 2px;
            overflow: hidden;
        }

        .loader::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: #fff;
            animation: loading 4s linear forwards;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .powered-by {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 20px;
        }

        .version {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../assets/images/ar_logo.jpg" alt="DIF Logo" class="logo">
        <h1>DIF Attendance Software</h1>
        <p class="version">Version 2.0.0 (Released: April 20, 2025)</p>
        <div class="loader"></div>
        <p class="powered-by">Powered By AR Developers</p>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "http://attendance.great-site.net/DIF%20Attendence%20System/";
        }, 4000);
    </script>
</body>
</html>
